name: "Free Product Sympathy Scam"
description: |
  A rule to detect emails from xxxxx scam targetting employees from various companies free products.
type: "rule"
severity: "high"
authors:
  - name: "Ricky Lee"
  - github: "dabestspoona"
source: |
  type.inbound
  and (
    sender.email.email == "xxxxxx@gmail.com"
    or sender.email.email == "xxx.xxxxx@*.*.edu"
  )
  or
  type.inbound
  and any([body.plain.raw, body.current_thread.text],
        strings.ilike(.,
                      "*My name is * and I am a 21 year old from South Dakota*",
                      "*severe anorexia nervosa*"
        )
  )
tags:
  - "Scam"
  - "Fraud Language"
attack_types:
  - "Callback Phishing"
  - "BEC/Fraud"
tactics_and_techniques:
  - "Social engineering"
